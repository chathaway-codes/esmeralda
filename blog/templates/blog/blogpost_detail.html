{% extends 'blog/base.html' %}

{% block content %}
  <h1>{{ object.title }}</h1>
  <p class="meta">Posted by <author>{{ object.owner }}</author> on {{ object.when }}</p>
  <div>
    {{ object.html_content|safe }}
  </div>
  {% url 'blog-post-detail' slug=object.slug as identifier %}
  {% include '_disqus.html' %}
{% endblock %}
